<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style-crie-conta.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <header>
            <div class="items-header">
                <section class="menu-flex">
                    <a href="index.html"><img src="../imagens/logo-userbank2.png" alt="logo" id="logo"></a>
                    <h2>UserBank <img src="../imagens/Vector.png" alt="seta-baixo"> </h2>
                    <h2>Conta Digital <img src="../imagens/Vector.png" alt="seta-baixo"> </h2>
                </section>
                <section id="header-buttom"><a href="">Login<img src="../imagens/logo-buttom.png" alt="logo-usuário"></a></section>
            </div>
        </header>
        <section class="criar-conta">
            <article class="introducao">
                <div class="conteudo-introducao">
                    <a href="../home/index.html" id="seta-voltar"><img src="../imagens/seta-voltar.png" alt="imagem-seta-voltar"></a>
                    <h1> Abra sua conta UserBank</h1>
                    <picture class="foto-app">
                        <source media="(max-width:570px)" srcset="../imagens/app-userbank-p.png">
                        <img src="../imagens/app-userbank.png" alt="imagem-app-userbank">
                    </picture>
                </div>
            </article>
            <article class="area-formulario">
                <form action="" class="formulario">
                    <h1>Cadastre seus Dados</h1>
                    <p>Nome</p> <input type="text" name="nome" placeholder="João">
                    <p>Sobrenome</p> <input type="text" name="sobrenome" placeholder="da Silva">
                    <p>CPF</p> <input type="number" name="CPF" placeholder="123.123.123.12">
                    <p>Data de Nascimento</p> <input type="date" name="data" placeholder="dd/mm/aaaa">
                    <p>N° Celular</p> <input type="number" name="Numero-celular" placeholder="(DDD) Celular">
                    <p>E-mail</p> <input type="email" name="email" placeholder="joaodasilva@exemplo.com">
                    <p>Cadastre sua Senha</p> <input type="password" name="password" placeholder="********">
                    <p>Confirme sua Senha</p> <input type="password" name="confirmar-password" placeholder="********">
                    <button class="botao-criar" id="botao-criar" onclick="criarconta()">Criar Conta <img src="../imagens/seta-buttom.png" alt="seta-botao"></button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
